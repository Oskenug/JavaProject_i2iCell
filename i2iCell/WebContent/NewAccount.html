<script>
	var str="";
	
	function validateTc() {
    	
   	 var value = $("#customerTc").val(); 
   	  var isEleven = /^[0-9]{11}$/.test(value);
   	  var totalX = 0;
   	  for (var i = 0; i < 10; i++) {
   	    totalX += Number(value.substr(i, 1));
   	  }
   	  var isRuleX = totalX % 10 == value.substr(10,1);
   	  var totalY1 = 0;
   	  var totalY2 = 0;
   	  for (var i = 0; i < 10; i+=2) {
   	    totalY1 += Number(value.substr(i, 1));
   	  }
   	  for (var i = 1; i < 10; i+=2) {
   	    totalY2 += Number(value.substr(i, 1));
   	  }
   	  var isRuleY = ((totalY1 * 7) - totalY2) % 10 == value.substr(9,0);

   	  var res = isEleven && isRuleX && isRuleY;
   	  if(!res){
   		  str += "Lütfen kurallara uygun bir TC Kimlik Numarası giriniz.\n";
   	  }
   	}

	
	function validateEmail() {
		var email = $("#customerEmail").val();
		var emailRule = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		if (!emailRule.test(email)) {
			str += "Lütfen Kurallara uygun bir email giriniz.\n";
		}
	}

	function validatePhone() {
		var phone = $("#customerPhone").val(); 
		var phoneRule = /^\d{10}$/; 
		if (!phoneRule.test(phone)) {
			str += "Lütfen Kurallara uygun bir telefon numarası giriniz.\n";
		}
	}
	
	function validateName(){
		var name = $("#customerName").val(); 
		var nameRule = /^[A-Za-z_ğüşıöçĞÜŞİÖÇ]*$/; 
		if (!nameRule.test(name)) {
			str += "Lütfen Kurallara uygun bir isim giriniz.\n";
		}
	}
	
	function validateSurname(){
		var surname = $("#customerSurname").val(); 
		var nameRule = /^[A-Za-z_ğüşıöçĞÜŞİÖÇ]*$/; 
		if (!nameRule.test(surname)) {
			str += "Lütfen Kurallara uygun bir soyisim giriniz.\n";
		}
	}

	function validatePassword() {
		var password = document.getElementById("customerPassword");
		var lowerCaseLetters = /[a-z]/g;
		if (!password.value.match(lowerCaseLetters)) {
			str += "Şifrenizde en az bir tane küçük harf bulunmalıdır.\n";
		}

		var upperCaseLetters = /[A-Z]/g;
		if (!password.value.match(upperCaseLetters)) {
			str += "Şifrenizde en az bir tane büyük harf bulunmalıdır.\n";
		}

		var numbers = /[0-9]/g;
		if (!password.value.match(numbers)) {
			str += "Şifrenizde sayı ve harf bulunmalıdır.\n";
		}

		// Validate length
		if (!(8<= password.value.length <= 12)) {
			str += "Şifreniz en az 8 en çok 12 karakter içermelidir.\n";
		}
	}
	
	function validate() {
		validateTc();
		validateEmail();
		validateName();
		validateSurname();
		validatePhone();
		validatePassword();
		if(str!=""){
			alert(str);
			return false;
		}
		
		return true;
	}
</script>
